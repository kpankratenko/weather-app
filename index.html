<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/856e1f70ae.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row col cities">
            <div class="col lisb"><strong>Lisbon</strong></div>
            <div class="col par"><strong> Paris </strong></div>
            <div class="col syd"><strong>Sydney </strong></div>
            <div class="col san"><strong>San Francisco </strong></div>
          </div>
          <form class="search-form" id="search-form">
            <div class="row g-3">
              <div class="col-auto">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="enter form-control"
                  id="city-input"
                  autofocus
                />
              </div>
              <div class="col-auto">
                <input
                  class="btn btn-primary search-button"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-auto">
                <input
                  class="btn btn-primary current-button"
                  id="current-location-button"
                  type="submit"
                  value="Current"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="now-weather">
            <div id="city"></div>
            <div>Last updated: <span id="date"> </span></div>
            <div id="description"></div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6 dates">
              <p>
                Humidity: <span id="humidity"></span>% <br />
                Wind: <span id="wind"></span> km/h <br />
              </p>
            </div>
          </div>
          <br />
          <div class="row col">
            <div class="col-1 col1">
              Mon <br /><img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="weath1"
              />
              <br />
              15°
            </div>
            <div class="col-1 col2">
              Tue <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              />
              <br />
              20°
            </div>
            <div class="col-1 col3">
              Wed <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              />
              <br />
              15°
            </div>
            <div class="col-1 col3">
              Thu <br /><img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              /><br />
              23°
            </div>
            <div class="col-1 col4">
              Fri <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              /><br />
              15°
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="sign">
      <a href="https://github.com/kpankratenko/weather-app" target="_blank"
        >Open-source code</a
      >
      by Kseniia Pankratenko
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
