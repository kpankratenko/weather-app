<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/856e1f70ae.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row col cities">
            <div class="col lisb"><strong>Lisbon</strong></div>
            <div class="col par"><strong> Paris </strong></div>
            <div class="col syd"><strong>Sydney </strong></div>
            <div class="col san"><strong>San Francisco </strong></div>
          </div>
          <div class="forms">
            <input
              type="text"
              placeholder="Enter a city"
              class="enter"
              autofocus
            />
            <input class="search-button" type="submit" value="Search" />
            <input class="current-button" type="submit" value="Current" />
          </div>
          <br />
          <div class="now-weather">
            Lisbon <br />
            Sunday 11:29 <br />Clear
          </div>
          <div class="row">
            <div class="col-6">
              <h1>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weather"
                />
                <strong>20 °C</strong>
              </h1>
            </div>
            <div class="col-6 dates">
              <p>
                Precipitation: 51% <br />
                Wind: 3 km/h
              </p>
            </div>
          </div>
          <br />
          <div class="row col">
            <div class="col-1 col1">
              Mon <br /><img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="weath1"
              />
              <br />
              15°
            </div>
            <div class="col-1 col2">
              Tue <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              />
              <br />
              20°
            </div>
            <div class="col-1 col3">
              Wed <br /><img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              />
              <br />
              15°
            </div>
            <div class="col-1 col3">
              Thu <br /><img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              /><br />
              23°
            </div>
            <div class="col-1 col4">
              Fri <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                alt="weath1"
              /><br />
              15°
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
